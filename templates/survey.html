<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | Authentication System</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='whatsapp_style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Lab Survey Form</h1>
        <p>Please fill out the following survey. Your feedback is valuable!</p>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        {% if success %}
        <div class="message success">{{ success }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('survey') }}">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="10" max="100" />

            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                <option>Prefer not to say</option>
            </select>

            <label for="satisfaction_lab_sessions">Satisfaction with Lab Sessions *</label>
            <select id="satisfaction_lab_sessions" name="satisfaction_lab_sessions" required>
                <option value="" disabled selected>Select One</option>
                <option>Very Satisfied</option>
                <option>Satisfied</option>
                <option>Neutral</option>
                <option>Dissatisfied</option>
                <option>Very Dissatisfied</option>
            </select>

            <label for="suggestions">Suggestions for Improvements</label>
            <textarea id="suggestions" name="suggestions" placeholder="Your suggestions..."></textarea>

            <label for="preferred_language">Preferred Programming Language *</label>
            <select id="preferred_language" name="preferred_language" required>
                <option value="" disabled selected>Select One</option>
                <option>Python</option>
                <option>JavaScript</option>
                <option>Java</option>
                <option>C++</option>
                <option>Other</option>
            </select>

            <label for="rating_lab_infrastructure">Rating of Lab Infrastructure (1-10)</label>
            <input type="number" id="rating_lab_infrastructure" name="rating_lab_infrastructure" min="1" max="10" />

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required />

            <label for="programming_languages_known">Programming Languages Known (comma separated)</label>
            <textarea id="programming_languages_known" name="programming_languages_known" placeholder="e.g., Python, JavaScript"></textarea>

            <label for="satisfaction_level_lab_sessions">Satisfaction Level with Lab Sessions *</label>
            <select id="satisfaction_level_lab_sessions" name="satisfaction_level_lab_sessions" required>
                <option value="" disabled selected>Select One</option>
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>

            <label for="favorite_ide">Favorite IDE *</label>
            <select id="favorite_ide" name="favorite_ide" required>
                <option value="" disabled selected>Select One</option>
                <option>VS Code</option>
                <option>PyCharm</option>
                <option>Eclipse</option>
                <option>IntelliJ IDEA</option>
                <option>Other</option>
            </select>

            <label for="preferred_lab_time">Preferred Time for Lab Classes *</label>
            <select id="preferred_lab_time" name="preferred_lab_time" required>
                <option value="" disabled selected>Select One</option>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select>

            <label for="additional_feedback">Additional Feedback or Suggestions</label>
            <textarea id="additional_feedback" name="additional_feedback" placeholder="Your additional feedback here..."></textarea>

            <button type="submit" class="btn">Submit Survey</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="link">Back to Dashboard</a>
    </div>
</body>
</html>
