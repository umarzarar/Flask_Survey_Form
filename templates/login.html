<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Authentication System</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='whatsapp_style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username_email">Username or Email</label>
            <input type="text" id="username_email" name="username_email" placeholder="Enter your username or email" required />
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            
            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{{ url_for('signup') }}" class="link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
